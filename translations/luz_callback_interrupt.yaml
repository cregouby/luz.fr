title:
  original: Interrupt callback
  translation: Callback d'interruption
value:
  original: |
    A \code{luz_callback}
  translation: |
    Un \code{luz_callback}
description:
  original: |
    Adds a handler that allows interrupting the training loop using \code{ctrl + C}.
    Also registers a \code{on_interrupt} breakpoint so users can register callbacks to
    be run on training loop interruption.
  translation: |
    Ajoute un gestionnaire qui permet d'interrompre la boucle d'apprentissage en utilisant \code{ctrl + C}.
    Enregistre également un point d'interruption \code{on_interrupt} afin que les utilisateurs
    puissent enregistrer d'autres callbacks qui seront exécutés lors de l'interruption de 
    la boucle d'apprentissage.
note:
  original: |
    In general you don't need to use these callback by yourself because it's always
    included by default in \code{\link[=fit.luz_module_generator]{fit.luz_module_generator()}}.
  translation: |
    Vous n'avez généralement pas à utiliser ces callbacks par vous-même, car ils sont toujours
    inclus par défaut dans \code{\link[=fit.luz_module_generator]{fit.luz_module_generator()}}.
examples:
  original: |+
    interrupt_callback <- luz_callback_interrupt()

  translation: ~
