title:
  original: Metrics callback
  translation: Callback sur les métriques
value:
  original: |
    A \code{luz_callback}
  translation: |
    Un \code{luz_callback}
description:
  original: |
    Tracks metrics passed to \code{\link[=setup]{setup()}} during training and validation.
  translation: |
    Suit les métriques passées à \code{\link[=setup]{setup()}} pendant l'entraînement et la validation.
details:
  original: |
    This callback takes care of 2 \link{ctx} attributes:
    \itemize{
    \item \code{ctx$metrics}: stores the current metrics objects that are initialized once for epoch,
    and are further \code{update()}d and \code{compute()}d every batch. You will rarely need
    to work with these metrics.
    \item \code{ctx$records$metrics}: Stores metrics per training/validation and epoch. The
    structure is very similar to \code{ctx$losses}.
    }
  translation: |
    Ce callback s'occupe de 2 attributs de  \link{ctx}:
    \itemize{
    \item \code{ctx$metrics}: stocke les objets de métriques courants qui sont initialisés une fois par époque,
    et sont plus tard mis à jour pas \code{update()} et calculés pas \code{compute()} à chaque batch. 
    Vous aurez rarement besoin de travailler avec ces métriques.
    \item \code{ctx$records$metrics}: Stocke les métriques pour chaque entraînement/validation et chaque époque. 
    La structure est très similaire à \code{ctx$losses}.
    }
note:
  original: |
    In general you won't need to explicitly use the metrics callback as it's
    used by default in \code{\link[=fit.luz_module_generator]{fit.luz_module_generator()}}.
  translation: |
    En général, vous n'avez pas besoin d'utiliser explicitement le callback de métriques car il est
    utilisé par défaut dans \code{\link[=fit.luz_module_generator]{fit.luz_module_generator()}}.
