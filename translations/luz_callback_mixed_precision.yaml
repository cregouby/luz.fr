title:
  original: Automatic Mixed Precision callback
  translation: Callback de gestion automatique de la précision mixte
arguments:
  '...':
    original: Passed to \code{\link[torch:cuda_amp_grad_scaler]{torch::cuda_amp_grad_scaler()}}.
    translation: Passé à \code{\link[torch:cuda_amp_grad_scaler]{torch::cuda_amp_grad_scaler()}}.
value:
  original: |
    A \code{luz_callback}
  translation: | 
    Un callback de type \code{luz_callback}
description:
  original: |
    This callback will enable \code{\link[torch:local_autocast]{torch::local_autocast()}} training model forward
    and during loss computation. It will then disable autocast and scale the loss
    before \code{backward()} and \code{opt$step()}. See \href{https://torch.mlverse.org/docs/articles/amp.html}{here}
    for more information.
  translation: | 
    Ce callback activera l'entraînement du modèle \code{\link[torch:local_autocast]{torch::local_autocast()}} 
    pendant la phase \code{forward()} et pendant le calcul de la fonction de coût. Il désactivera ensuite l'autocast et normalisera
    la fonction de coût avant la phase \code{backward()} et \code{opt$step()}. 
    Pour en savoir plus, voir  \href{https://torch.mlverse.org/docs/articles/amp.html}{ici}.
