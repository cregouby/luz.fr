title:
  original: Progress callback
  translation: Callback de progression
value:
  original: |
    A \code{luz_callback}
  translation: |
    Un callback de type \code{luz_callback}
description:
  original: |
    Responsible for printing progress during training.
  translation: |
    Affiche une bare de progression pendant l'entraînement.
note:
  original: |
    In general you don't need to use these callback by yourself because it's always
    included by default in \code{\link[=fit.luz_module_generator]{fit.luz_module_generator()}}.

    Printing can be disabled by passing \code{verbose=FALSE} to \code{\link[=fit.luz_module_generator]{fit.luz_module_generator()}}.
  translation: |
    En général, vous n'avez pas besoin d'utiliser ce callback par vous-même car il est toujours
    inclus par défaut en \code{\link[=fit.luz_module_generator]{fit.luz_module_generator()}}.

    L'affichage peut être désactivé en passant \code{verbose=FALSE} à \code{\link[=fit.luz_module_generator]{fit.luz_module_generator()}}.
