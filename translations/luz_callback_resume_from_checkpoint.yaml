title:
  original: Allow resume model training from a specific checkpoint
  translation: Permettre la reprise de l'entraînement du modèle à partir d'un instantané spécifique.
arguments:
  path:
    original: Path to the checkpoint that you want to resume.
    translation: Chemin du fichier de poids intermédiaires.
  '...':
    original: currently unused.
    translation: inutilisé
  restore_model_state:
    original: Wether to restore the model state from the checkpoint.
    translation: Doit-on restaurer l'état du modèle à partir de l'instantané.
  restore_records:
    original: Wether to restore records from the checkpoint.
    translation: Doit-on restaurer les enregistrements à partir de l'instantané.
  restore_optimizer_state:
    original: |-
      Wether to restore the optimizer state from the
      checkpoint.
    translation: Doit-on restaurer l'état de l'optimiseur à partir de l'instantané.
  restore_callbacks_state:
    original: |-
      Wether to restore the callbacks state from the
      checkpoint.
    translation: Doit-on restaurer l'état des callbacks à partir de l'instantané.
description:
  original: |
    Allow resume model training from a specific checkpoint
  translation: |
    Permet de reprendre l'entraînement d'un modèle à partir d'un instantanné.
note:
  original: |
    Read the checkpointing article in the pkgdown website for more
    information.
  translation: |
    Voir la \href{https://mlverse.github.io/luz/articles/checkpoints.html}{vignette sur les instantanés} 
    pour plus de détails.
