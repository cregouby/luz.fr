title:
  original: Train-eval callback
  translation: callback train-eval 
value:
  original: |
    A \code{luz_callback}
  translation: |
    Un \code{luz_callback}
description:
  original: |
    Switches important flags for training and evaluation modes.
  translation: |
    Bascule les paramètres importants entre les modes d'apprentissage et de validation.
details:
  original: |
    It takes care of the three \code{ctx} attributes:
    \itemize{
    \item \code{ctx$model}: Responsible for calling \code{ctx$model$train()} and \code{ctx$model$eval()},
    when appropriate.
    \item \code{ctx$training}: Sets this flag to \code{TRUE} when training and \code{FALSE} when in
    validation mode.
    \item \code{ctx$loss}: Resets the \code{loss} attribute to \code{list()} when finished training/ or
    validating.
    }
  translation: |
    Il s'occupe des trois attributs suivants de l'objet \code{ctx} :
    \itemize{
    \item \code{ctx$model}: Gère l'appel à \code{ctx$model$train()} et \code{ctx$model$eval()}, lorsque c'est approprié.
    \item \code{ctx$training}: Fixe ce fanion à \code{TRUE} lors de l'apprentissage et à \code{FALSE} lors de la validation.
    \item \code{ctx$loss}: Réinitialise l'attribut loss à \code{list()} lorsque l'apprentissage ou la validation est terminé.
    }

note:
  original: |
    In general you won't need to explicitly use the train_valid callback as it's
    used by default in \code{\link[=fit.luz_module_generator]{fit.luz_module_generator()}}.
  translation: |
    En général, vous n'avez pas besoin d'utiliser explicitement le callback train-eval
    car il est utilisé par défaut dans \code{\link[=fit.luz_module_generator]{fit.luz_module_generator()}}.

