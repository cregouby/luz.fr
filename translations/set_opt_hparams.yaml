title:
  original: Set optimizer hyper-parameters
  translation:  Définit les hyper-paramètres de l'optimiseur
arguments:
  module:
    original: An \code{nn_module} that has been \code{\link[=setup]{setup()}}.
    translation: Un \code{nn_module} après son initialisation par \code{\link[=setup]{setup()}}.
  '...':
    original: |-
      The parameters passed here will be used to initialize the optimizers.
      For example, if your optimizer is \code{optim_adam} and you pass \code{lr=0.1}, then the
      \code{optim_adam} function is called with \code{optim_adam(parameters, lr=0.1)} when fitting
      the model.
    translation: |-
      Les paramètres passés ici seront utilisés pour initialiser les optimiseurs. 
      Par exemple, si votre optimiseur est \code{optim_adam} et vous passez \code{lr=0.1}, alors 
      la fonction  \code{optim_adam} est appelée avec \code{optim_adam(parameters, lr=0.1)} 
      lors de l'entraînement du modèle.

value:
  original: |
    The same luz module
  translation: |
    The même module luz
description:
  original: |
    This function is used to define hyper-parameters for the optimizer initialization
    method.
  translation: |
    Cette fonction est utilisée pour définir les hyper-paramètres à l'initialisation 
    de l'optimiseur.
seealso:
  original: "Other set_hparam: \n\\code{\\link{set_hparams}()}\n"
  translation:  "Autres set_hparam: \n\\code{\\link{set_hparams}()}\n"
